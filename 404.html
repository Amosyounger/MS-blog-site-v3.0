<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <title>首页</title>
        <link rel="shortcut icon" type="image/ico" href="res/img/favicon.ico">
    </head>

    <body>
        <p style="text-align: center;">访问地址出错啦！！！</p>
        <br><br><br>
        <p style="text-align: center;"><a id="indexLink" href="">返回首页</a></p>
        <script>
            var domain = 'http://' + document.URL.split('/')[2];
            document.getElementById('indexLink').setAttribute('href', domain);
        </script>
    </body>
</html>
