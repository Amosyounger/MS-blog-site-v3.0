<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <title>别乱输地址大兄弟</title>
        <link rel="shortcut icon" type="image/ico" href="res/img/favicon.ico">
    </head>

    <body>
        <div id="contentContainer">
            <p>访问地址出错啦</p>
            <br><br><br>
            <p>type correct url please,little bitch!</p>
            <br><br><br>
            <p><a id="indexLink" href="">返回首页</a></p>
        </div>
        <style>
            body {
                min-width: 500px;
                min-height: 400px;
            }
            #contentContainer {
                position: absolute;
                display: inline-block;
                width: 400px;
                height: 300px;
                left: 50%;
                top: 50%;
                margin-left: -200px;
                margin-top: -150px;
                text-align: center;
            }
        </style>
        <script>
            var domain = 'http://' + document.URL.split('/')[2];
            document.getElementById('indexLink').setAttribute('href', domain);
        </script>
    </body>
</html>
